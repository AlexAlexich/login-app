<h1>Login</h1>
<form>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" name="username" />
      <mat-hint>Hint</mat-hint>

    </mat-form-field>
    <mat-error *ngIf="userEmpty">
      Username is <strong>required</strong>
    </mat-error>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" />
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
    <mat-error *ngIf="passEmpty">
      Password is <strong>required</strong>
    </mat-error>
  </p>
  <mat-error *ngIf="loginInvalid">
    Credential doesnt match
  </mat-error>
  <button mat-raised-button (click)=" login()">Login </button>
</form>
